<p-toast></p-toast>

<p-table [value]="members" dataKey="id" editMode="row">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Status</th>
            <th>Id</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-member let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="member">
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="member.name" required>
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{member.name}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="member.email">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{member.email}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <p-dropdown [options]="statuses" appendTo="body" [(ngModel)]="member.active" [style]="{'width':'100%'}"></p-dropdown>
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{member.active ? 'Active' : 'Inactive'}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>{{ member.id }}</td>
            <td>
                <div class="flex align-items-center justify-content-center gap-2">
                    <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" (click)="onRowEditInit(member)" class="p-button-rounded p-button-text"></button>
                    <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" (click)="onRowEditSave(member)" class="p-button-rounded p-button-text p-button-success mr-2"></button>
                    <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" (click)="onRowEditCancel(member, ri)" class="p-button-rounded p-button-text p-button-danger"></button>
                    <button pButton pRipple type="button" icon="pi pi-trash" (click)="onRowEditDelete(member)" class="p-button-rounded p-button-text p-button-danger"></button>
                  </div>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
